<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Item</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contentForm">
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" name="cube-outline" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Item Description</ion-label>
            <ion-input class="ion-input-elem" [value]="contentForm.value.item.itemName" (click)="onItemSearch()"
              readonly="true"></ion-input>
            <ion-button mode="ios" class="search-button" slot="end" size="small" fill="clear" (click)="onItemSearch()">
              <ion-icon name="search-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/measuring-tape.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Unit of Measure</ion-label>
            <ion-input class="ion-input-elem" [value]="contentForm.value.requiredUom.uomName" (click)="onUomSearch()"
              readonly="true"></ion-input>
            <ion-button mode="ios" class="search-button" slot="end" size="small" fill="clear" (click)="onUomSearch()">
              <ion-icon name="search-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/docqty.svg" class="icon-img" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Documented Quantity</ion-label>
            <ion-input class="ion-input-elem qty-input" formControlName="documentedQty" type="number" maxlength="20">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/actqty.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Actual Quantity</ion-label>
            <ion-input class="ion-input-elem qty-input" formControlName="receivedQty" type="number" maxlength="20">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/docwt.svg" class="icon-img" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Documented Weight</ion-label>
            <ion-input class="ion-input-elem qty-input" formControlName="documentedWeightKg" type="number"
              maxlength="20">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/actwt.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Actual Weight</ion-label>
            <ion-input class="ion-input-elem qty-input" formControlName="receivedWeightKg" type="number" maxlength="20">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button class="save-button" expand="block" (click)="onSaveAddOnContent()">save</ion-button>
</ion-content>
