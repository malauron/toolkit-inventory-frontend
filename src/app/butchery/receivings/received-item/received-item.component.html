<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Received Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="itemForm">
    <ion-grid class="number-inputs">
      <ion-row>
        <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" name="cube-outline" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Item</ion-label>
            <ion-input #itemName class="ion-input-elem" (click)="onItemSearch()" readonly="true"
              formControlName="itemName"></ion-input>
            <ion-button mode="ios" class="search-button" slot="end" size="small" fill="clear" (click)="onItemSearch()">
              <ion-icon name="search-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/measuring-tape.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Uom</ion-label>
            <ion-select #uomSelect formControlName="uom">
              <ion-select-option *ngFor="let uom of uoms" [value]="uom">{{
                uom.uomName
                }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/docqty.svg" class="icon-img" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Documented Quantity.</ion-label>
            <ion-input #documentedWeightInput class="qty-input" formControlName="documentedQty" type="number"
              inputmode="decimal" min="0" value="0"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/actqty.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Actual Quantity</ion-label>
            <ion-input #receivedQtyInput class="qty-input" formControlName="receivedQty" type="number"
              inputmode="decimal" min="0" value="0">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/docwt.svg" class="icon-img" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Documented Weight.</ion-label>
            <ion-input #documentedWeightInput class="qty-input" formControlName="documentedWeightKg" type="number"
              inputmode="decimal" min="0" value="0"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-xs="12" size-sm="6">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/actwt.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Actual Weight</ion-label>
            <ion-input #receivedQtyInput class="qty-input" formControlName="receivedWeightKg" type="number"
              inputmode="decimal" min="0" value="0">
            </ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/payments_black_24dp.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Cost</ion-label>
            <ion-input #itemCostInput class="qty-input" formControlName="itemCost" type="number" inputmode="decimal"
              min="0" value="0">
            </ion-input>
          </ion-item>
        </ion-col> -->
        <ion-col size-xs="12">
          <ion-item fill="outline">
            <ion-icon slot="start" src="assets/icons/info.svg" color="primary"></ion-icon>
            <ion-label class="ion-label-elem" position="floating">Remarks</ion-label>
            <ion-input #actualWeightInput class="ion-input-elem" formControlName="remarks"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button class="save-button" expand="block" (click)="onSaveReceivedItem()">save</ion-button>
</ion-content>
