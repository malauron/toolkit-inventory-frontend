<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label>Pick Date</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-datetime #datetime mode="ios" [value]="dateValue" (ionChange)="valueChanged(datetime.value)" presentation="date" size="cover"></ion-datetime>
  <ion-button expand="block" (click)="setDate()">set</ion-button>
</ion-content>
