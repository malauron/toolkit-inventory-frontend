<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar #customerSearchBar placeholder="Search customer"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="customerList.length > 0">
    <ion-card class="favCard" *ngFor="let customer of customerList">
      <ion-item lines="none" detail button (click)="onSelectCustomer(customer)">
        <!-- <ion-avatar slot="start">
          <img src="../../assets/icons/items.svg" class="icon" />
        </ion-avatar> -->
        <ion-icon
          class="customerIcon"
          name="person-circle-outline"
          color="primary"
          slot="start"
        ></ion-icon>
        <ion-card-subtitle>{{ customer.customerName }}</ion-card-subtitle>
      </ion-item>
    </ion-card>
  </ion-grid>

  <ion-infinite-scroll
    #infiniteScroll
    threshold="5%"
    (ionInfinite)="loadMoreCustomers($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more customers..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
