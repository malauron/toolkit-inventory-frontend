<ion-card class="item-add-ons">
  <div class="card-top"></div>

  <ion-accordion-group>
    <ion-accordion value="add-ons">
      <ion-item class="add-ons-accordion" slot="header">
        <ion-card-title>Add-ons</ion-card-title>
      </ion-item>
      <div class="add-ons" slot="content">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Drinks</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>
                      <h2>Nestea Lemonade</h2>
                    </ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label>
                      <h2>Nestea Iced Tea</h2>
                    </ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
        <ion-card class="add-on">
          <ion-card-header>
            <ion-item lines="none">
              <ion-label>
                <ion-card-title>Card Title </ion-card-title>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              </ion-label>
              <ion-button
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
              </ion-button>
              <ion-button
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="close-circle"></ion-icon> </ion-button
            ></ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-item (mouseenter)="showButton()" (mouseleave)="hideButton()">
              <ion-label>
                <h2>Coke Regular</h2>
                <h3>2 Pcs @ 45.00</h3>
              </ion-label>
              <ion-button
                *ngIf="isButtonVisible"
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Sprite Regular</h2>
                <h3>2 Pcs @ 45.00</h3>
              </ion-label>
              <ion-button
                *ngIf="isButtonVisible"
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Pineapple Juice Regular</h2>
                <h3>2 Pcs @ 45.00</h3>
              </ion-label>
              <ion-button
                *ngIf="isButtonVisible"
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Nestea Lemonade Regular</h2>
                <h3>2 Pcs @ 45.00</h3>
              </ion-label>
              <ion-button
                *ngIf="isButtonVisible"
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
              </ion-button>
              <ion-button
                *ngIf="isButtonVisible"
                class="delete-item-button"
                mode="ios"
                slot="end"
                fill="clear"
                color="medium"
                size="default"
              >
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-card>
