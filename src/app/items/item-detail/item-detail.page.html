<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/items"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageLabel }}</ion-title>
    <ion-buttons slot="primary" *ngIf="!this.itemId">
      <ion-button (click)="onSave()">
        <ion-icon name="{{ postButton }}" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <form [formGroup]="itemForm">
            <ion-grid>
              <!-- Item Description -->
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Description</ion-label>
                    <ion-input type="text" formControlName="itemName">
                    </ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>

              <!-- UOMs -->
              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Default Uom</ion-label>
                    <ion-select formControlName="uomId" *ngIf="uoms.length">
                      <ion-select-option
                        *ngFor="let uom of uoms"
                        value="{{ uom.uomId }}"
                        >{{ uom.uomName }}
                      </ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-item lines="none" *ngIf="this.itemId">
                <ion-button
                  (click)="onSave()"
                  color="danger"
                  slot="end"
                  size="default"
                >
                  Save
                  <ion-icon name="{{ postButton }}" slot="end"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-grid>
          </form>
        </ion-card>
      </ion-col>

      <ion-col size-xs="12" size-lg="6" size-xl="8" *ngIf="this.itemId">
        <ion-card>
          <form [formGroup]="itemUomForm">
            <ion-grid>
              <!-- UOMs -->
              <ion-row formGroupName="itemUomId">
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating">Uom</ion-label>
                    <ion-select formControlName="uomId" *ngIf="uoms.length">
                      <ion-select-option
                        *ngFor="let uom of uoms"
                        value="{{ uom.uomId }}"
                        >{{ uom.uomName }}</ion-select-option
                      >
                    </ion-select>
                  </ion-item>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-item fill="outline">
                    <ion-label position="floating"
                      >Equivalent Quantity</ion-label
                    >
                    <ion-input formControlName="quantity" type="number">
                    </ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>

          <ion-item>
            <label>UoM Group</label>
            <ion-button
              (click)="onSaveUom()"
              color="danger"
              slot="end"
              size="default"
            >
              Add
              <ion-icon name="add" slot="end"></ion-icon>
            </ion-button>
          </ion-item>

          <!-- Item UoMs -->
          <ion-list>
            <ion-item *ngFor="let itemUom of itemUoms">
              <ion-label>
                <h2>{{ itemUom.uom.uomName }}</h2>
                <p>{{ itemUom.quantity }}{{ itemUom.uom.uomCode }}</p>
              </ion-label>
              <ion-button
                slot="end"
                fill="clear"
                color="dark"
                size="default"
                (click)="onDeleteItemUom(itemUom)"
              >
                <ion-icon name="close-circle"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
