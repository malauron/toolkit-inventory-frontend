<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <div class="card-top"></div>
    <ion-item class="header-label" lines="none">
      <ion-card-title>Butchery</ion-card-title>
    </ion-item>
    <div class="separator"></div>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onBatches()">
            <ion-icon name="layers-outline" color="success"></ion-icon>
            <ion-card-title>Batches</ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onReceiving()">
            <ion-icon name="log-in-outline" color="success"></ion-icon>
            <ion-card-title>Receiving</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onProduction()">
            <ion-icon name="copy-outline" color="success"></ion-icon>
            <ion-card-title>Production</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onReleasing()">
            <ion-icon name="log-out-outline" color="success"></ion-icon>
            <ion-card-title>Releasing</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onInventory()">
            <ion-icon name="document-text-outline" color="success"></ion-icon>
            <ion-card-title>Inventory</ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-card  class="succeeding-cards">
    <div class="card-top"></div>
    <ion-item class="header-label" lines="none">
      <ion-card-title>Outlet Inventory</ion-card-title>
    </ion-item>
    <div class="separator"></div>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onEndingBalance()">
            <ion-icon name="journal-outline" color="success"></ion-icon>
            <ion-card-title>Ending Balance</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onInventoryHistory()">
            <ion-icon name="file-tray-full-outline" color="success"></ion-icon>
            <ion-card-title>Inventory History</ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

  <ion-card  class="succeeding-cards">
    <div class="card-top"></div>
    <ion-item class="header-label" lines="none">
      <ion-card-title>RTE POS</ion-card-title>
    </ion-item>
    <div class="separator"></div>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onPOS()">
            <ion-icon name="receipt-outline" color="success"></ion-icon>
            <ion-card-title>Point of Sales</ion-card-title>
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="3">
          <ion-card class="card-button" button="true" (click)="onItemPrices()">
            <ion-icon src="../../assets/icons/list.svg" color="success"></ion-icon>
            <ion-card-title>Item Prices</ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
