<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        defaultHref="/tabs/options"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Ending Balance</ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="printPage()" *ngIf="!isFetching">
        <ion-icon name="print-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="spinner">
    <ion-spinner
      name="bubbles"
      color="primary"
      *ngIf="isFetching"
    ></ion-spinner>
  </div>

  <ion-card class="card-holder">
    <div class="card-top"></div>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12">
          <ion-item lines="none">
            <ion-icon
              class="contactIcon"
              name="business-outline"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-label class="ion-text-wrap">
              <ion-card-title mode="md"
                >{{ warehouse.warehouseName }}</ion-card-title
              >
            </ion-label>
            <ion-button
              #statusButton
              (click)="onWarehouseSearch()"
              fill="clear"
              size="small"
              mode="ios"
              id="click-trigger"
            >
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-searchbar
              #inventoryItemSearchBar
              placeholder="Search Inventory Item"
            ></ion-searchbar>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid class="inventory-items" *ngIf="inventoryItems.length>0">
    <ion-row>
      <ion-col
        size-xs="12"
        size-sm="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let item of inventoryItems"
      >
        <ion-card class="favCard">
          <div class="card-top"></div>
          <ion-item class="menuName">
            <ion-avatar slot="start">
              <img src="../../assets/icons/items.svg" class="icon" />
            </ion-avatar>
            <ion-label>{{ item.item.itemName }}</ion-label>
          </ion-item>
          <ion-item lines="none" class="add-deduct-qty">
            <ion-spinner name="bubbles" color="warning" *ngIf="item.isUpdating"></ion-spinner>
            <ion-button
              #statusButton
              fill="clear"
              size="small"
              mode="ios"
              *ngIf="!item.isUpdating"
              (click)="onAddDeductQty(item)"
            >
              <ion-badge color="warning"
                >Add/Deduct</ion-badge
              >
            </ion-button>
            <ion-input inputmode="decimal" type="number" class="ion-text-end" [(ngModel)]="item.qty"></ion-input>
          </ion-item>
          <!-- <ion-item lines="none" class="card-footer">
            <ion-input [(ngModel)]="item.qty"></ion-input>
          </ion-item> -->
          <ion-item lines="none" class="card-footer">
            <ion-label class="cost-details" slot="end"
              >{{ item.endingQty | number:'1.2' }}{{ item.item.uom.uomCode }}</ion-label
            >
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    #infiniteScroll
    threshold="5%"
    (ionInfinite)="loadMoreData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="none"
      loadingText="Loading more items..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<div id="printDiv" class="navbar">
  <button
    #printButton
    styleSheetFile="assets/css/inventories-print-preview.component.css"
    printSectionId="print"
    ngxPrint
    class="split"
  >
    <img src="../../../assets/icons/printer.svg" />
  </button>
</div>
