<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        defaultHref="/tabs/options"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Inventory History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="spinner">
    <ion-spinner
      name="bubbles"
      color="primary"
      *ngIf="isFetching"
    ></ion-spinner>
  </div>

  <ion-card class="card-holder">
    <div class="card-top"></div>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12">
          <ion-item lines="none">
            <ion-icon
              class="contactIcon"
              name="business-outline"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-label class="ion-text-wrap">
              <ion-card-title mode="md"
                >{{ warehouse.warehouseName }}</ion-card-title
              >
            </ion-label>
            <ion-button
              #statusButton
              (click)="onWarehouseSearch()"
              fill="clear"
              size="small"
              mode="ios"
              id="click-trigger"
            >
              <ion-icon name="search-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item lines="none">
            <ion-searchbar #searchBar placeholder="Search Inventory Item"></ion-searchbar>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid class="inventory-items" *ngIf="inventoryHistories.length>0">
    <ion-row>
      <ion-col
        size-xs="12"
        size-sm="6"
        size-lg="4"
        size-xl="3"
        *ngFor="let inventory of inventoryHistories"
      >
        <ion-card class="favCard">
          <div class="card-top"></div>
          <ion-item class="menuName">
            <ion-avatar slot="start">
              <img src="../../assets/icons/items.svg" class="icon" />
            </ion-avatar>
            <ion-label>{{ inventory.dateCreated | date:'MMM dd, yyyy hh:mm a' }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    #infiniteScroll
    threshold="5%"
    (ionInfinite)="loadMoreData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="none"
      loadingText="Loading more items..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
