<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        icon="chevron-back-outline"
        defaultHref="/tabs/options"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Item Prices</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onPrintView()" *ngIf="!isFetching">
        <ion-icon name="document-text-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="spinner">
    <ion-spinner
      name="bubbles"
      color="primary"
      *ngIf="isFetching"
    ></ion-spinner>
  </div>

  <ion-card class="card-holder">
    <div class="card-top"></div>
    <ion-row>
      <ion-col size-xs="12">
        <ion-item lines="none">
          <ion-icon class="contractIcon" name="business-outline" color="primary" slot="start"></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-card-title mode="md">{{ warehouse.warehouseName }}</ion-card-title>
          </ion-label>
          <ion-button #statusButton (click)="onWarehouseSearch()" fill="clear" size="small" mode="ios" id="click-trigger" *ngIf="!isFetching">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-icon class="contractIcon" src="../../assets/icons/items.svg" color="primary" slot="start"></ion-icon>
          <ion-label class="ion-text-wrap">
            <ion-card-title mode="md">{{ item.itemName }}</ion-card-title>
          </ion-label>
          <ion-button #statusButton (click)="onItemSearch()" fill="clear" size="small" mode="ios" id="click-trigger" *ngIf="!isFetching">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-grid *ngIf="item.itemId>0 && warehouse.warehouseId>0">
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    #infiniteScroll
    threshold="5%"
    (ionInfinite)="loadMoreData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="none"
      loadingText="Loading more items..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
